    // Video and thumbnail fade logic
    const bgVideo = document.getElementById('bgVideo');
    const bgThumbnail = document.getElementById('bgThumbnail');
    const loadingIndicator = document.getElementById('loadingIndicator');
    
    bgVideo.addEventListener('playing', () => {
      bgThumbnail.style.opacity = '0';
      bgVideo.classList.add('playing');
      loadingIndicator.style.opacity = '0';
      setTimeout(() => loadingIndicator.style.display = 'none', 1000);
    });
    
    // Fallback: if video can't play, hide loading indicator
    bgVideo.addEventListener('error', () => {
      loadingIndicator.style.opacity = '0';
      setTimeout(() => loadingIndicator.style.display = 'none', 1000);
    });
    
    // Character counter for textarea
    const messageText = document.getElementById('messageText');
    const charCount = document.getElementById('charCount');
    
    messageText.addEventListener('input', () => {
      const length = messageText.value.length;
      charCount.textContent = length;
      if (length > 500) {
        messageText.value = messageText.value.substring(0, 500);
        charCount.textContent = 500;
      }
    });
    
    // Navigate to home with fade transition
    function navigateToHome() {
      const pageTransition = document.querySelector('.page-transition');
      pageTransition.classList.add('fade-out');

    }
    
    // Open message modal
    function openMessageModal() {
      const pageTransition = document.querySelector('.page-transition');
      pageTransition.classList.add('fade-out');

        window.location.href = 'https://t.me/+TGT8cEzfLDg4NzYy';

    }
    
    // Close message modal
    function closeMessageModal() {
      const modal = document.getElementById('messageModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
      messageText.value = '';
      charCount.textContent = '0';
    }
    
    // Send message (placeholder)
    function sendMessage() {
      const message = messageText.value.trim();
      
      if (!message) {
        alert('Please enter a message before sending.');
        return;
      }
      
      const sendBtn = event.target;
      sendBtn.textContent = 'Sending...';
      sendBtn.disabled = true;
      
      setTimeout(() => {
        sendBtn.textContent = 'Sent!';
        setTimeout(() => {
          closeMessageModal();
          showNotification('Message sent to admin successfully!');
          sendBtn.textContent = 'Send Message';
          sendBtn.disabled = false;
        }, 1000);
      }, 1500);
    }
    
    // Notification system
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'fixed top-8 right-8 bg-cyan-400 text-black px-6 py-3 rounded-full shadow-lg z-50 font-semibold';
      notification.style.animation = 'fadeUp 0.5s ease-out';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateY(-20px)';
        notification.style.transition = 'all 0.3s';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
    
    // Close modal when clicking outside
    document.getElementById('messageModal').addEventListener('click', (e) => {
      if (e.target.id === 'messageModal') {
        closeMessageModal();
      }
    });
    
    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeMessageModal();
      }
    });
